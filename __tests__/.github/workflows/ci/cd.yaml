name: Node.js TypeScript CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you use
          cache: 'npm' # Caches dependencies for faster subsequent runs

      - name: Install dependencies
        run: npm ci # Use 'npm ci' for clean installs in CI environments

      - name: Build TypeScript project
        run: npm run build # Transpiles TS to JS (e.g., outputs to a 'dist' folder)

      - name: Run Tests
        run: npm test # Executes your test suite (e.g., Jest)

     

